<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的购物车 - 品优购</title>
  <meta name="description" content="品优购-专业的综合网上购物商城，销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品。">
  <meta name="keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,品优购">

  <!-- 引入 Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxn+KxY6g4jgiG5D1d8jGGfXna6B2VJtQOf0bzyoWkD5C1Xub5KvzAKV30h" crossorigin="anonymous">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="css/car.css">

</head>
<body>
  <!-- 父容器包裹返回按钮 -->
  <div class="back-btn-container">
    <a href="../主页部分/主页.html" class="back-btn">
      <i class="bi bi-arrow-left"></i> 返回
    </a>
  </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">我的购物车</h2>

    <!-- 购物车表格 -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" class="form-check-input" id="check-all"> 全选</th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="form-check-input item-checkbox"></td>
            <td>
              <div class="d-flex align-items-center">
                <img src="./simg/s1.jpg" alt="商品图片" class="img-fluid" style="width: 60px; height: 60px; object-fit: cover;">
                <span class="ms-3">【雪峰季2023春限定】snowpeak雪峰户外蝶形天幕Pro.air FES-330</span>
              </div>
            </td>
            <td>￥6699.90</td>
            <td>
              <div class="input-group">
                <button class="btn btn-outline-secondary decrement">-</button>
                <input type="text" class="form-control text-center quantity-input" value="1">
                <button class="btn btn-outline-secondary increment">+</button>
              </div>
            </td>
            <td class="subtotal">￥12.60</td>
            <td><a href="#" class="btn btn-danger btn-sm delete-item">删除</a></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input item-checkbox"></td>
            <td>
              <div class="d-flex align-items-center">
                <img src="./simg/s2.jpg" alt="商品图片" class="img-fluid" style="width: 60px; height: 60px; object-fit: cover;">
                <span class="ms-3">【雪峰季2023春限定】snowpeak雪峰LandBreeze寝室帐FES-652</span>
              </div>
            </td>
            <td>￥5680.80</td>
            <td>
              <div class="input-group">
                <button class="btn btn-outline-secondary decrement">-</button>
                <input type="text" class="form-control text-center quantity-input" value="1">
                <button class="btn btn-outline-secondary increment">+</button>
              </div>
            </td>
            <td class="subtotal">￥24.80</td>
            <td><a href="#" class="btn btn-danger btn-sm delete-item">删除</a></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input item-checkbox"></td>
            <td>
              <div class="d-flex align-items-center">
                <img src="./simg/s3.jpg" alt="商品图片" class="img-fluid" style="width: 60px; height: 60px; object-fit: cover;">
                <span class="ms-3">snowpeak雪峰露营六角象牙白焚火防水天幕TP-260IV/430/440S-US</span>
              </div>
            </td>
            <td>￥2999.80</td>
            <td>
              <div class="input-group">
                <button class="btn btn-outline-secondary decrement">-</button>
                <input type="text" class="form-control text-center quantity-input" value="1">
                <button class="btn btn-outline-secondary increment">+</button>
              </div>
            </td>
            <td class="subtotal">￥29.80</td>
            <td><a href="#" class="btn btn-danger btn-sm delete-item">删除</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 结算模块 -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div>

        <a href="#" class="ms-3 text-danger" id="delete-selected">删除选中的商品</a>
        <a href="#" class="ms-3 text-danger" id="clear-cart">清理购物车</a>
      </div>
      <div>
        <span>已选 <span id="selected-count">3</span> 件商品</span>
        <span class="ms-3">总价：<span id="total-price" class="text-danger">￥67.20</span></span>
        <button class="btn btn-danger ms-3" id="checkout">去结算</button>
      </div>
    </div>
  </div>

  <!-- 引入 jQuery -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <!-- 引入外部 JS -->
  <script src="./js/car.js"></script>
  <!-- 引入 Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
